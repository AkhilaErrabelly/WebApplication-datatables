   <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"></h1>
            <div class="account-wall">
                <img class="profile-img" src="" alt="">
                <form class="form-signin">
                <input type="text" id="user_name" class="form-control" placeholder="Email" [(ngModel)]="localUser.username" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="localUser.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='login()'>
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
      </div>
    </div>
